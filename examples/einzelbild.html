<!doctype HTML>
<html>
    <head>
        <title>Einzelbild zeichnen</title>
    </head>
    <body>
        <video id='video' width='640' height='480' autoplay></video>
        <canvas id='capture' width='640' height='480'></canvas>
        <script src='js/webcam.js'></script>
        <script>
            var interval;

            document.addEventListener( 'DOMContentLoaded', function(){
                grabWebcam()
                .then( ( stream ) => {
                    let videoElement = document.getElementById( 'video' );
                    videoElement.srcObject = stream;

                    interval = setInterval( function(){
                        drawImage();
                    }, 1000 );
                });
            });

            function drawImage(){
                let captureElement = document.getElementById( 'capture' )
                let ctx = captureElement.getContext( '2d' );

                ctx.drawImage( videoElement, 0, 0 );
            }

            function grabWebcam(){
                return new Promise( ( resolve, reject ) => {
                    if( !navigator.mediaDevices.getUserMedia )
                        reject( new Error( 'UserMedia not supported by your browser' ) );
                    
                    navigator.mediaDevices.getUserMedia({
                        video: {
                            width: 640,
                            height: 480
                        },
                        audio: false
                    })
                    .then( ( stream ) => {
                        resolve( stream );
                    })
                    .catch( ( error ) => {
                        reject( error );
                    });
                });
            }    
        </script>
    </body>
</html>
