<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <title>Entwicklung eines Augmented Reality-Frameworks im industriellen Umfeld</title>

        <link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
    </head>
    <body>
        <div class="reveal">
			<div class="slides">
				<section>
                    <h4>Entwicklung eines</h4>
                    <h2><strong>Augmented Reality-Frameworks</strong></h2>
					<h4>im industriellen Umfeld</h4>
					
					<img class="small no-border inline" style="background: white;" src='assets/pictures/rexroth_logo.png' />
					<img class="small no-border inline" style="background: white;" src='assets/pictures/Prowilan_logo.png' />
				</section>
				<section>
					<p class='fragment '

					<h2>Gliederung</h2>

					<p class='fragment fade-in'>
						<p class='fragment shrink'>Marktcheck</p>
					</p>
					<p class='fragment fade-in'>
						<p class='fragment shrink'>Wie funktionierts?</p>
					<p class='fragment fade-in'>
						<p class'fragment shrink'>Use Case</p>
                </section>
			</div>
        </div>
        
        <script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
    </body>
</html>
